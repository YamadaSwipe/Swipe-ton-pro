<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccÃ¨s Administration - Career Tinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .admin-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 100%;
            margin: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <!-- Header -->
        <div class="bg-gray-800 text-white p-6 text-center">
            <h1 class="text-2xl font-bold">âš™ï¸ Administration</h1>
            <p class="text-gray-300 mt-1">Career Tinder - Swipe Ton Pro</p>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="p-6">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="admin@example.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Mot de passe">
                </div>
                
                <button type="submit" id="loginBtn"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                    Se connecter
                </button>
            </form>
            
            <div id="loginError" class="hidden mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
            </div>
            
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600 font-medium mb-1">Compte de test :</p>
                <p class="text-xs text-gray-500">ğŸ“§ admin@careertinder.com</p>
                <p class="text-xs text-gray-500">ğŸ”‘ admin123</p>
            </div>
        </div>

        <!-- Quick Stats Dashboard -->
        <div id="dashboardSection" class="hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-800">Dashboard</h2>
                    <div class="flex space-x-2">
                        <button onclick="logout()" class="px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600">
                            DÃ©connexion
                        </button>
                    </div>
                </div>
                <p id="adminInfo" class="text-sm text-gray-600 mt-1"></p>
            </div>

            <!-- Quick Stats -->
            <div class="p-6">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-blue-50 p-4 rounded-lg text-center">
                        <p class="text-2xl font-bold text-blue-600" id="totalUsers">-</p>
                        <p class="text-sm text-gray-600">Utilisateurs</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg text-center">
                        <p class="text-2xl font-bold text-green-600" id="totalProfessionals">-</p>
                        <p class="text-sm text-gray-600">Professionnels</p>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg text-center">
                        <p class="text-2xl font-bold text-purple-600" id="totalAdmins">-</p>
                        <p class="text-sm text-gray-600">Admins</p>
                    </div>
                    <div class="bg-red-50 p-4 rounded-lg text-center">
                        <p class="text-2xl font-bold text-red-600" id="pendingReports">-</p>
                        <p class="text-sm text-gray-600">Signalements</p>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="space-y-3">
                    <button onclick="openFullDashboard()" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                        ğŸ“Š Ouvrir le Dashboard Complet
                    </button>
                    
                    <button onclick="inviteAdmin()" 
                            class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                        â• Inviter un Admin
                    </button>
                    
                    <button onclick="viewUsers()" 
                            class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-200">
                        ğŸ‘¥ Voir les Utilisateurs
                    </button>
                </div>

                <!-- Recent Activity -->
                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="font-medium text-gray-800 mb-2">AccÃ¨s Rapide</h3>
                    <div class="space-y-2 text-sm">
                        <a href="#" onclick="openDocumentation()" class="text-blue-600 hover:underline block">ğŸ“š Documentation Admin</a>
                        <a href="#" onclick="viewLogs()" class="text-blue-600 hover:underline block">ğŸ“ Voir les Logs</a>
                        <a href="#" onclick="systemStatus()" class="text-blue-600 hover:underline block">âš¡ Statut SystÃ¨me</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin + '/api';
        let authToken = null;
        let currentAdmin = null;

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            
            loginBtn.textContent = 'Connexion...';
            loginBtn.disabled = true;
            loginError.classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erreur de connexion');
                }
                
                const data = await response.json();
                authToken = data.access_token;
                currentAdmin = data.admin;
                
                // Store in localStorage
                localStorage.setItem('adminToken', authToken);
                localStorage.setItem('currentAdmin', JSON.stringify(currentAdmin));
                
                showDashboard();
                
            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.remove('hidden');
            } finally {
                loginBtn.textContent = 'Se connecter';
                loginBtn.disabled = false;
            }
        });

        // Check for existing session
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('adminToken');
            const savedAdmin = localStorage.getItem('currentAdmin');
            
            if (savedToken && savedAdmin) {
                authToken = savedToken;
                currentAdmin = JSON.parse(savedAdmin);
                showDashboard();
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('adminInfo').textContent = 
                `ConnectÃ© en tant que ${currentAdmin.name} (${currentAdmin.role})`;
            
            loadStats();
        }

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('currentAdmin');
            authToken = null;
            currentAdmin = null;
            
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            
            // Reset form
            document.getElementById('loginForm').reset();
        }

        // API request helper
        async function apiRequest(url, options = {}) {
            const config = {
                method: 'GET',
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...options.headers
                }
            };
            
            const response = await fetch(url, config);
            
            if (!response.ok) {
                if (response.status === 401) {
                    logout();
                    throw new Error('Session expirÃ©e');
                }
                const error = await response.json();
                throw new Error(error.detail || 'Erreur API');
            }
            
            return response.json();
        }

        // Load statistics
        async function loadStats() {
            try {
                const stats = await apiRequest(`${API_BASE}/admin/stats`);
                
                document.getElementById('totalUsers').textContent = stats.total_users || 0;
                document.getElementById('totalProfessionals').textContent = stats.total_professionals || 0;
                document.getElementById('totalAdmins').textContent = stats.total_admins || 0;
                document.getElementById('pendingReports').textContent = stats.pending_reports || 0;
            } catch (error) {
                console.error('Erreur lors du chargement des statistiques:', error);
            }
        }

        // Quick Actions
        function openFullDashboard() {
            // Open admin.html in a new tab with auth token
            const newWindow = window.open('/admin.html', '_blank');
            if (newWindow) {
                // Pass the auth token to the new window
                setTimeout(() => {
                    newWindow.postMessage({
                        type: 'ADMIN_AUTH',
                        token: authToken,
                        admin: currentAdmin
                    }, '*');
                }, 1000);
            }
        }

        function inviteAdmin() {
            const email = prompt('Email de l\'admin Ã  inviter:');
            if (email) {
                const role = prompt('RÃ´le (moderator/admin/super_admin):') || 'moderator';
                
                apiRequest(`${API_BASE}/admin/invite`, {
                    method: 'POST',
                    body: JSON.stringify({
                        email: email,
                        role: role,
                        permissions: getPermissionsForRole(role)
                    })
                })
                .then(() => {
                    alert('Invitation envoyÃ©e avec succÃ¨s !');
                    loadStats(); // Refresh stats
                })
                .catch(error => {
                    alert('Erreur: ' + error.message);
                });
            }
        }

        function viewUsers() {
            if (confirm('Ouvrir la gestion des utilisateurs dans un nouvel onglet ?')) {
                openFullDashboard();
            }
        }

        function openDocumentation() {
            window.open(`${API_BASE}/docs`, '_blank');
        }

        function viewLogs() {
            alert('FonctionnalitÃ© en cours de dÃ©veloppement');
        }

        function systemStatus() {
            apiRequest(`${API_BASE}/`)
                .then(data => {
                    alert('Statut systÃ¨me: ' + JSON.stringify(data, null, 2));
                })
                .catch(error => {
                    alert('Erreur: ' + error.message);
                });
        }

        function getPermissionsForRole(role) {
            const permissions = {
                'super_admin': ["invite_admins", "view_admins", "view_invitations", "view_users", "modify_users", "delete_users", "view_stats", "view_reports", "resolve_reports"],
                'admin': ["view_users", "modify_users", "view_stats", "view_reports", "resolve_reports"],
                'moderator': ["view_reports", "resolve_reports"]
            };
            return permissions[role] || permissions['moderator'];
        }
    </script>
</body>
</html>
